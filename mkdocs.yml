site_name: maehachi08/infra-study
site_url: https://maehachi08.github.io/infra-study
site_description: Project documentation with Markdown.
site_author: maehachi08

repo_url: https://github.com/maehachi08/infra-study
edit_uri: ""

plugins:
  - search
  - glightbox
  - mkdocs_pymdownx_material_extras

# theme: readthedocs
theme:
  name: material

  # https://squidfunk.github.io/mkdocs-material/reference/admonitions/#admonition-icons
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

# https://facelessuser.github.io/pymdown-extensions/
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.magiclink
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Home: index.md
